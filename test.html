<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        /* Styling for the booking page */
    
    
    .container {
        text-align: center;
        background-color: #88b4ab;
        padding: 100px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
    
    .booking-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 300px;
        margin: 0 auto;
    }
    
    label {
        font-weight: bold;
    }
    
    /* Styling for input fields and select dropdowns */
    input[type="email"],
    input[type="tel"],
    input[type="text"],
    input[type="date"],
    input[type="time"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    /* Styling for the submit button */
    button {
        background-color: #147820;
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    /* Hover effect for the submit button */
    button:hover {
        background-color: #104f08;
    }
    
    </style>
    
    
        <div class="container">
            <h2>Book Online Now</h2>
            <p>Request a new appointment</p>
            <form class="booking-form">
                <!-- Input fields for email, phone, address, location, service, staff, date, and time -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
    
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="clinic">Clinic</option>
                    <option value="home">Home</option>
                    <option value="onsite">Onsite</option>
                </select>
    
                <label for="service">Service</label>
                <select id="service" name="service" required>
                    <!-- Options for different services -->
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <!-- Add more service options as needed -->
                </select>
    
                <label for="staff">Staff member</label>
                <select id="staff" name="staff" required>
                    <!-- Options for different staff members -->
                    <option value="staff1">Staff 1</option>
                    <option value="staff2">Staff 2</option>
                    <!-- Add more staff options as needed -->
                </select>
    
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
    
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
    
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
    
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
    
                <label for="userEmail">Email address</label>
                <input type="email" id="userEmail" name="userEmail" required>
    
                <button type="submit">BOOK</button>
            </form>
        </div>
    
    
</body>
</html>
