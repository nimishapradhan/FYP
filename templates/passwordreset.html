{% extends "base.html" %}

{% load static %}

{% block title %} Password Reset {% endblock %}

{% block content %}
<div class="container">
  <div class="row py-5">
    <!-- Image on the Left Side -->
    <div class="col-md-6 col-12">
      <img src="{% static 'img9.jpg' %}" alt="Password Reset Image" class="img-fluid" style="border-radius: 10px; width: 100%; height: auto;">
    </div>

    <!-- Password Reset Form on the Right Side -->
    <div class="col-md-6 col-12">
      <div class="password-reset-container">
        <h2>Password Reset</h2>
        <p>Enter your new password below.</p>

        <form class="password-reset-form" action="" method="post">
          {% csrf_token %} 
          <!-- New Password Input Field -->
          <label for="new-password">New Password:</label>
          <input
            class="form-control"
            type="password"
            id="new-password"
            name="new-password"
            required
            style="border: 1px solid #88b4ab; background-color: #fff; color: #333; margin-bottom: 2rem;"
          />

          <!-- Confirm Password Input Field -->
          <label for="confirm-password">Confirm Password:</label>
          <input
            class="form-control"
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            style="border: 1px solid #88b4ab; background-color: #fff; color: #333"
          />

          <!-- Reset Password Button -->
          <div class="text-center" style="margin-top: 4rem;">
            <button
              type="submit"
              class="btn btn-success"
              style="
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
              "
            >
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
