<!-- Password Input Field with Show Password Checkbox and Text Below -->
<div class="col-lg-7 col-md-12 col-8 mx-auto">
  <div class="form-group pb-2">
    <label for="user_login_password" style="font-size: 20px;">Password</label>
    <div class="input-group" style="position: relative;">
      <input class="form-control" type="password" id="ulogin-password" name="login-password" required
        style="border: 1px solid #0eb62f; padding-right: 38px;" />
    </div>
  </div>
  <div class="form-group pb-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="show-password-checkbox">
      <label class="form-check-label" for="show-password-checkbox" style="font-size: 16px;">Show Password</label>
    </div>
  </div>
</div>


<!-- Add margin-bottom for space -->
<div class="mb-2"></div>


        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-blue" style="
              background: #0a461f;
              border: none;
              color: #fff;
              padding: 12px 24px;
              font-size: 20px;
              cursor: pointer;
              transition: background 0.3s ease;
            ">
            Login
          </button>
        </div>
      </form>

      <!-- Forgot Password Link -->
      <div class="text-center pt-3 text-muted" style="font-size: 20px;">
        <a href="{% url 'forget_password' %}">Forget Password?</a>
      </div>

      <!-- Register Link -->
      <div class="text-center pt-3 text-muted" style="font-size: 20px;">
        Don't have an account?<a href="{% url 'register' %}">Register Here!</a>
      </div>


      <!-- Register Link with Google Icon -->
      <div class="text-center pt-3 text-muted" style="font-size: 20px;">
        or login with:
      </div>


      <!-- Google Icon on Another Line -->
      <div class="text-center text-muted py-3">
        <h3><a class="btn btn-danger" href="{% url 'social:begin' 'google-oauth2' %}"><i class="fab fa-google"></i></a></h3>
      </div>

    </div>
  </div>
</div>

<!-- JavaScript to toggle password visibility -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const passwordField = document.getElementById('ulogin-password');
    const showPasswordCheckbox = document.getElementById('show-password-checkbox');

    showPasswordCheckbox.addEventListener('change', function () {
      const fieldType = showPasswordCheckbox.checked ? 'text' : 'password';
      passwordField.type = fieldType;
    });
  });
</script>
