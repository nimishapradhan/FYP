{% extends "base.html" %}

{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
  <div class="row py-5">
    <!-- Image on the Left Side -->
    <div class="col-md-6 col-12">
      <img src="{% static 'img16.jpg' %}" alt="Login Image" class="img-fluid" style="border-radius: 10px; width: 100%; height: auto;">
    </div>

    <!-- Login Form on the Right Side -->
    <div class="col-md-6 col-12">
      <div class="fs-4 fw-light text-muted pb-2 text-center">Login</div>

      <!-- Login Form -->
      <form method="post" action="{% url 'login' %}">
        <div class="row py-4">
          {% csrf_token %} 

         <!-- User Role Dropdown with 3 fingers space -->
         <div class="col-lg-7 col-md-12 col-8 mx-auto mb-5">
          <div class="form-group pb-2">
            <label for="user_role">Select User Role</label>
            <select class="form-select" id="user_role" name="user_role" required style="border: 1px solid #0eb62f">
              <option value="patient">Patient</option>
              <option value="doctor">Vet</option>
              <option value="operator">Operator</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>

          <!-- Email Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_login_email">Email</label>
              <input
                class="form-control"
                type="text"
                id="ulogin-email"
                name="login-email"
                required
                style="border: 1px solid #0eb62f"
              />
            </div>
          </div>

          <!-- Password Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_login_password">Password</label>
              <input
                class="form-control"
                type="password"
                id="ulogin-password"
                name="login-password"
                required
                style="border: 1px solid #0eb62f"
              />
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-blue"
            style="
              background: #0a461f;
              border: none;
              color: #fff;
              padding: 12px 24px;
              font-size: 18px;
              cursor: pointer;
              transition: background 0.3s ease;
            "
          >
            Login
          </button>
        </div>
      </form>

      <!-- Forgot Password Link -->
      <div class="text-center pt-3 text-muted">
        <a href="{% url 'password' %}">Forget Password?</a>
      </div>

      <!-- Register Link -->
      <div class="text-center pt-3 text-muted">
        Don't have an account?<a href="{% url 'register' %}">Register Here!</a>
      </div>

      
      <!-- Register Link with Google Icon -->
      <div class="text-center pt-3 text-muted">
        or login with
      </div>


      <!-- Google Icon on Another Line -->
      <div class="text-center text-muted py-3">
          <h3><i class="fab fa-google"></i></h3>
        </div>
        
      </div>
    </div>
  </div>
</div>



{% endblock %}
