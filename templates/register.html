{% extends "base.html" %}

{% load static %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="container">
  <div class="row py-5">
    <!-- Image on the Left Side -->
    <div class="col-md-6 col-12">
      <img src="{% static 'img13.jpg' %}" alt="Login Image" class="img-fluid" style="border-radius: 10px; width: 100%; height: auto;">
    </div>

    <!-- Registration Form on the Right Side -->
    <div class="col-md-6 col-12">
      <div class="fs-4 fw-light text-muted pb-2 text-center">Register</div>
      <form action="{% url 'register' %}" method="post">
      <!-- Registration Form -->
        <div class="row py-4">
          {% csrf_token %} 
          <!-- First Name Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_first_name">First Name</label>
              <input
                class="form-control"
                type="text"
                id="ureg-first-name"
                name="reg-first-name"
                required
                style="border: 1px solid #0eb62f"
              />
            </div>
          </div>

          <!-- Last Name Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_last_name">Last Name</label>
              <input
                class="form-control"
                type="text"
                id="ureg-last-name"
                name="reg-last-name"
                required
                style="border: 1px solid #0eb62f"
              />
            </div>
          </div>

          <!-- Email Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_registration_email">Email</label>
              <input
                class="form-control"
                type="email"
                id="ureg-email"
                name="reg-email"
                required
                style="border: 1px solid #0eb62f"
              />
            </div>
          </div>

          <!-- Phone Number Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_phone">Phone Number</label>
              <input
                class="form-control"
                type="tel"
                id="ureg-phone"
                name="reg-phone"
                required
                style="border: 1px solid #0eb62f"
              />
            </div>
          </div>

          <!-- Address Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_address">Address</label>
              <input
                class="form-control"
                type="text"
                id="ureg-address"
                name="reg-address"
                required
                style="border: 1px solid #0eb62f"
              />
            </div>
          </div>

          <!-- Gender Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_gender">Gender</label>
              <select class="form-select" id="ureg-gender" name="reg-gender" required style="border: 1px solid #0eb62f">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <!-- Password Input Field -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-group pb-2">
              <label for="user_registration_password">Password</label>
              <input
                class="form-control"
                type="password"
                id="ureg-password"
                name="reg-password"
                required
                style="border: 1px solid #0eb62f"
              />
            </div>
          </div>

        <!-- Terms and Conditions Checkbox -->
          <div class="col-lg-7 col-md-12 col-8 mx-auto">
            <div class="form-check pb-2">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="ureg-terms"
                    name="reg-terms"
                    required
                />
                <label class="form-check-label" for="ureg-terms">
                    I agree with all the <a href="{% url 'terms' %}" target="_blank">terms and conditions</a>.
                </label>
            </div>
          </div>


        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-blue"
            style="
              background: #0a461f;
              border: none;
              color: #fff;
              padding: 12px 24px;
              font-size: 18px;
              cursor: pointer;
              transition: background 0.3s ease;
            "
          >
            Register
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="text-center pt-3 text-muted">
        Already have an account?<a href="{% url 'login' %}">Login Here!</a>
      </div>

       <!-- Register Link with Google Icon -->
       <div class="text-center pt-3 text-muted">
        or register with
      </div>


      <!-- Google Icon on Another Line -->
      <div class="text-center text-muted py-3">
          <h3><i class="fab fa-google"></i></h3>
        </div>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
