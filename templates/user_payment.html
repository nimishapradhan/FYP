{% extends "user_nav.html" %}
{% load static %}
{% block title %} Dashboard {% endblock %}
{% block content %}

<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Zebra striping */
    tr:nth-of-type(odd) {
        background: #eee;
    }

    th {
        background: #88b4ab;
        color: black;
        font-weight: bold;
    }

    td,
    th {
        padding: 1rem;
        border: 1px solid #ccc;
        text-align: center;
    }

    @media only screen and (max-width: 760px),
    (min-device-width: 768px) and (max-device-width: 1024px) {
        /* Force table to not be like tables anymore */
        table,
        thead,
        tbody,
        th,
        td,
        tr {
            display: block;
        }

        /* Hide table headers (but not display: none;, for accessibility) */
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        tr {
            border: 1px solid #ccc;
        }

        td {
            /* Behave like a "row" */
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 50%;
        }

        td:before {
            /* Now like a table header */
            position: absolute;
            /* Top/left values mimic padding */
            top: 6px;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
        }

        /*
        Label the data
        */
        td:nth-of-type(1):before {
            content: "Date";
        }
        td:nth-of-type(2):before {
            content: "Vet Name";
        }
    
        td:nth-of-type(3):before {
            content: "Service Type";
        }
        td:nth-of-type(4):before {
            content: "Instructions";
        }

        td:nth-of-type(5):before {
            content: "Payment";
        }
        td:nth-of-type(6):before {
            content: "Action";
        }
    }

    /* Style for the "Bill" button */
    .btn-green {
    background-color: #4CAF50; /* Green color */
    color: white; /* Text color */
  }
</style>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="fs-4">Payment History</div>
        <!-- Add appointment button with link to the booking page -->
        <a href="{% url 'booking' %}" class="text-decoration-none">
            <button type="button" class="book-appointment-btn btn btn-green">Generate Bill</button>
        </a>
    </div>

    <hr />
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Pet Name</th>
                <th>Vet</th>
                <th>Service Type</th>
                <th>Appointment Type</th>
                <th>Payment</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2060/11/13</td>
                <td>James</td>
                <td>Lujana</td>
                <td>Dental Care</td>
                <td>Home</td>
                <td>500</td>
                <td>
                    <a href="#" class="btn btn-primary" title="Delete product">
                      <i class="fa-solid fa-trash"></i>
                    </a>
                  </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>


{% endblock %}
