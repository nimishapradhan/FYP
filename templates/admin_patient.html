
{% extends "admin_nav.html" %}
{% load static %}
{% block title %} Dashboard {% endblock %}
{% block content %}

<style>
    /* Add your styling for the profile page here */

    /* Example styling for the form */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    /* Zebra striping */
    tr:nth-of-type(odd) {
        background: #f8f9fa; /* Light gray for zebra striping */
    }

    th {
        background: #88b4ab; /* Green color */
        color: rgb(29, 28, 28);
        font-weight: bold;
    }

    td,
    th {
        padding: 1rem;
        border: 1px solid #ccc;
        text-align: center;
    }

    @media only screen and (max-width: 760px),
    (min-device-width: 768px) and (max-device-width: 1024px) {
        /* Force table to not be like tables anymore */
        table,
        thead,
        tbody,
        th,
        td,
        tr {
            display: block;
        }

        /* Hide table headers (but not display: none;, for accessibility) */
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        tr {
            border: 1px solid #ccc;
        }

        td {
            /* Behave like a "row" */
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 50%;
        }

        td:before {
            /* Now like a table header */
            position: absolute;
            /* Top/left values mimic padding */
            top: 6px;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
        }

        /*
        Label the data
        */
        td:nth-of-type(1):before {
            content: "Pet Name";
        }
        td:nth-of-type(2):before {
            content: "Owner Name";
        }

        td:nth-of-type(3):before {
            content: "Service Type";
        }
        td:nth-of-type(4):before {
            content: "Instructions";
        }
        td:nth-of-type(5):before {
            content: "Date";
        }
    }

    /* Modal styling */
    .modal-content {
        background-color: #f9f9f9;
    }

    .modal-header {
        background-color: #88b4ab;
        color: white;
        border-bottom: none;
    }

    .modal-body {
        color: #161616;
    }

    .modal-footer {
        text-align: center;
        border-top: none;
    }

    .btn-blue {
        background: #0a461f;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-green {
    background-color: #4CAF50; /* Green color */
    color: white; /* Text color */
  }

</style>

<div class="container py-5">

    <table>

        <tbody>

                </td>

                <td>Have fun!</td>

        </tbody>
    </table>
</div>

<!-- Modal -->

{% endblock %}
