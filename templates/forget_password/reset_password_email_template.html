{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'script.js' %}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <title>Reset Password Email</title>
 
</head>
<body>
   
    <div style="padding: 0rem 2rem;">     
            <div>
                <p style="padding-bottom: 1rem; color: #88b4ab; font-size: 1.5rem;"  >Hello {{ user.first_name }} {{ user.last_name }},</p>
            </div>
            <div style="background:  #88b4ab; text-align:center;">    
                <img src="{% static 'image/logo.png' %}" style="height: 15rem;">
            </div >
            <div>
                <p style="text-align:center;">You requested a password reset. Please use the following OTP to proceed:</p>
                <p style="color: #88b4ab; font-size: 1.5rem; text-align:center;"><strong>OTP: {{ otp }}</strong></p>
                <hr>
                <p style="text-align:center;">This OTP is valid for 15 minutes. If you did not request a password reset, please ignore this email.</p>
                
            </div>
            <div  style="background:  #88b4ab; text-align: center; padding: 1.5rem; color: white; font-weight: bolder;">
                <p>Thank you!</p>
            </div>      
    </div>

</body>
</html>
