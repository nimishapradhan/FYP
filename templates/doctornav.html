{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'script.js' %}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %}Doctor Dashboard{% endblock %}</title>
</head>
<style>
    .search-bar {
        display: flex;
        align-items: center;
    }

    input[type="text"] {
        padding: 8px;
        margin-right: 10px;
        border-radius: 5px;
    }
    
</style>
</head>

<body>
    <div>
        <div>
            <!-- Start Header -->
            <header>
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand logo" href="{% url 'index' %}"><img src="{% static 'logo.png' %}" alt="logo" style="max-width: 75px; max-height: 200px;"> </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-iconlogo"></span>
                        </button>
            
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search doctors..." aria-label="Search">
                            <button class="btn btn-primary" type="submit">
                                <!-- Bootstrap 5 search icon -->
                                <span class="bi bi-search" aria-hidden="true"></span>
                                Search
                            </button>
                        </form>

            

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto"> 
                                <li class="nav-item active">
                                    <a class="nav-link" href='doctordash_main'>Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="doctorapp">Appointments</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="doctor_patient">Patient</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="doctor_profile"> Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <!-- End Header -->
        </div>

        
      <!-- Logout Modal -->
      <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Logout</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              Are you are you want to logout?
              </div>
              <div class="modal-footer">
              <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
              <a href="{% url 'login' %}" type="button" class="btn btn-primary">Logout</a>
              </div>
          </div>
        </div>
      </div>

        <main>
            {% block content %}{% endblock %}
        </main>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    </body>
    </html>
