<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'script.js' %}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Global Styles */
        body {
            background-color: #6fd9d0;
            font-family: 'Comic Sans MS', cursive;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Logo Styles */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        /* Title Styles */
        .title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ff5b00;
        }

        /* Content Styles */
        .content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .verification-code {
            text-align: center;
            margin-top: 40px;
        }

        .verification-code .btn-primary {
            background-color: #ff5b00;
            border-color: #ff5b00;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 50px;
            color: #ffffff;
            font-size: 1.2rem;
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            .logo img {
                max-width: 100px;
            }

            .title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .content {
                padding: 20px;
            }

            footer {
                margin-top: 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'image/logo.png' %}" alt="Logo">
        </div>
        <div class="content">
            <h1 class="title">Password Reset</h1>
            <img src="{% static 'image/password-reset.png' %}" alt="Passwordreset">
            <p>Hi Alice,</p>
            <p>A request was sent to change your password for your TailTales account. Here is your verification code:</p>
            <div class="verification-code">
                <button class="btn btn-primary">1 2 5 3 4 4</button>
            </div>
            <p class="mt-3">This OTP is valid for 15 minutes.</p>
            <p>If you didn't mean to reset your password, then you can ignore this email; your password won't change.</p>
        </div>
        <footer>Tailtales 2024</footer>
    </div>
</body>

</html>
