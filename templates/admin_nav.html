{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'script.js' %}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
</head>
<style>
  
    .search-bar {
        display: flex;
        align-items: center;
    }

    input[type="text"] {
        padding: 8px;
        margin-right: 10px;
        border-radius: 5px;
    }
</style>
</head>

<body>
    <div>
        <div>
            <!-- Start Header -->
            <header>
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
            
                        <a class="navbar-brand" href="">
                            <img src="{% static 'logo.png' %}" alt="logo" style="max-width: 75px; max-height: 200px;">
                            <span class="text-white"> </span>
                        </a>
            
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">
                                <!-- Bootstrap 5 search icon -->
                                <span class="bi bi-search" aria-hidden="true"></span>
                                Search
                            </button>
                        </form>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto"> 
                                <li class="nav-item active">
                                    <a class="nav-link" href='admin_dashboard'>Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="admin_app">Appointment</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="admin_doctor"> Doctor</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="admin_patient"> Patient</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="admin_payment">Payment</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="login">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <!-- End Header -->
        </div>
        <main>
            {% block content %}{% endblock %}
        </main>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    </body>
    </html>
